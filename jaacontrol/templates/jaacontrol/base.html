<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Heikki Simojoki">

    {% load staticfiles %}
    <link href="{% static 'jaacontrol/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'jaacontrol/css/style.css' %}" rel="stylesheet"  />

    <title>{% block title%}{%endblock%} | JaaBotti</title>

    {%block head%}{%endblock%}

  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/jaacontrol/">JaaBotti</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li id="dashboard"><a href="/jaacontrol/">Dashboard</a></li>
            <li id="player"><a href="/jaacontrol/player/">Player</a></li>
            <li id="stuff"><a href="#">Stuff</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a id="feedback" data-toggle="modal" data-target="#feedbackModal">Botti on paska</a></li>
            <!--li><a href="./login/">Logout</a></li-->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <meta id="context" content="{{name}}" />
    <script>
        var name = document.getElementById("context").content
        var d = document.getElementById(name);
        if(d != null){
            d.className = "active"
            d.href="./"
        }
        else{
            console.log("Bad name given in context: " + name)
        }
    </script>



    {%block content%}
    {%endblock%}

    <footer class="footer">
        <div class="container">
        <p> &copy; 2017 WTFPL</p>
        </div>
    </footer>




    <!-- Modal -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="feedbackModal">Botti on paska</h4>
          </div>
          <div class="modal-body">

              <form>

                      <textarea class="form-control" placeholder="Ongelmia? Ideoita? Ehdotuksia?" rows="4" style="resize:none;" id="feedbackField"></textarea>

              </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Canel</button>
            <button type="button" class="btn btn-primary" id="submitFeedback" data-dismiss="modal">Add feedback</button>
          </div>
        </div>
      </div>
    </div>




    <script src = "{% static 'jaacontrol/js/jquery-3.1.1.min.js' %}"></script>
    <script src = "{% static 'jaacontrol/js/bootstrap.min.js' %}"></script>
    <script src = "{% static 'jaacontrol/js/script.js' %}"></script>
    {%block scripts%}
    {%endblock%}
  </body>
</html>
